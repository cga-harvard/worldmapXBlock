<div class="worldmap_block">
<p>
 <table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="2">
            <div class="prose-area"/>
        </td>
    </tr>
    <tr>
        <td>
          <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td class="sliders-left" rowspan="3">&nbsp;</td>
                <td><div class="sliders-top"/></td>
              <td class="sliders-right" rowspan="3">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <iframe class='frame' id='worldmap_{uniqueId}'
                 worldmapUrl="{self.url}"
                 baseLayer="{self.baseLayer}"
                 frameborder='0' width={self.width} height={self.height}
                 debug="{self.debug}"
                ></iframe>
              </td>
            </tr>
            <tr>
              <td valign="top"><div class="sliders-bottom"/></td>
            </tr>
          </table>
          <div class="layerControls"></div>
        </td>
        <td style="vertical-align:top; padding-left:10px">
          <!--<div class="prose-area"/>-->
          <div class="auxArea"/>
        </td>
    </tr>
 </table>
<br/>
  <textarea class="debugInfo"></textarea>
</p>
</div>
